<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Danh sách đăng kí tham gia sự kiện - Jagermeister</title>
    <script src="https://kit.fontawesome.com/9454be34e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <section id="content">
        <main id="main-content">
            <div class="head-title">
                <div class="left">
                    <h1 id="page-title">Event</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Danh sách đăng kí tham gia sự kiện</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a id="breadcrumb-active" class="active" href="#">Event</a></li>
                    </ul>
                </div>
            </div>
            <div class="table-container" id="table-container">
                <table id="studentTable" class="display row-border" style="width:100%">
                    <thead>
                        <tr>
                            <th>Họ và tên</th>
                            <th>Mã sinh viên</th>
                            <th>Trạng thái đăng kí</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="pagination-container">
                <div class="pagination" id="pagination">
                </div>
            </div>
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="index.js"></script>
    <script>
        const API_URL = "https://gdgoc.uong.beer/event/participant/2"
        $(document).ready(function () {
            $.ajax({
                url: API_URL,
                method: "GET",
                dataType: "json",
                success: function (response) {
                    if (response.success) {
                        const data = JSON.parse(response.data);
                        // Add these two lines to update title and breadcrumb
                        document.getElementById('page-title').textContent = response.event_name;
                        document.getElementById('breadcrumb-active').textContent = response.event_name;

                        $('#studentTable').DataTable({
                            data: data,
                            columns: [
                                { data: 'fullname', title: 'Họ và tên', width: '30%' },
                                { data: 'student_id', title: 'Mã sinh viên', width: '30%' },
                                {
                                    data: 'status',
                                    title: 'Trạng thái đăng kí',
                                    render: function (data) {
                                        return data === "going" ? "Tham gia" : "Không tham gia";
                                    }
                                }
                            ]
                        });
                    } else {
                        alert("Failed to load data from API.");
                    }
                },
                error: function () {
                    alert("An error occurred while fetching data.");
                }
            });
        });
    </script>

</body>

</html>
